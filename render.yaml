services:
  - type: web
    name: recipe-builder
    runtime: node
    env: node
    region: oregon
    plan: free
    buildCommand: npm ci && npx prisma generate && npx prisma migrate deploy && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_VERSION
        value: 20.11.0
      - key: DATABASE_URL
        fromDatabase:
          name: recipe-builder-db
          property: connectionString
      - key: NEXTAUTH_URL
        sync: false
      - key: NEXTAUTH_SECRET
        generateValue: true
      - key: OPENAI_API_KEY
        sync: false
      - key: ADMIN_EMAIL
        value: admin@recipebuilder.com
      - key: ADMIN_PASSWORD
        value: admin123

databases:
  - name: recipe-builder-db
    databaseName: recipe_builder
    plan: free
    region: oregon
